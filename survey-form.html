<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>FCC: Survey Form</title>
    </head>
    
    <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <main id="main">
        <h1 id="title">FCC Project: Survey Form</h1>
          <p id="description">This is a short description placeholder in order to complete the FCC survey form project</p>
        <section>
          <form id="survey-form">
              <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input
                type="number"
                name="number"
                min="18"
                max="100"
                id="number"
                class="form-control"
                placeholder="Enter your age"
                required
                />
            </div>
          </form>
        </section>
      </main>
    </body>
</html>
